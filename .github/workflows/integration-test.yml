name: Integration Test
on: [ push, pull_request ]
jobs:
  cocache-core-test:
    name: CoCache Core Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Test CoCache-Core
        run: ./gradlew cocache-core:clean cocache-core:check
  cocache-spring-test:
    name: CoCache Spring Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Test CoCache-Spring
        run: ./gradlew cocache-spring:clean cocache-spring:check
  cocache-spring-redis-test:
    name: CoCache Spring Redis Test
    needs: [ cocache-core-test ]
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Test CoCache-Spring-Redis
        run: ./gradlew cocache-spring-redis:clean cocache-spring-redis:check

  cocache-spring-boot-starter-test:
    name: CoCache Spring Boot Starter Test
    needs: [ cocache-core-test ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Test CoCache-Spring-Boot-Starter
        run: ./gradlew cocache-spring-boot-starter:clean cocache-spring-boot-starter:check
